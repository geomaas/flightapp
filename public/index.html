<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" media="screen" title="no title">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" charset="utf-8"></script> -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
  <script src="https://cdn.jsdelivr.net/g/particles.js@2.0.0,momentjs@2.18.1" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/gmap3/7.2.0/gmap3.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9K-gPtGQa_dE9cWdWdkd2CCVmuW585Rk&region=GB"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <title>Flight check app</title>
</head>

<body>
  <h1>Girl... Where you at?</h1>

  <div id="map">
  </div>

  <div class="info-container">
    <form class="flight-info-container">
      <label for="Airline">Airline Code</label>
      <select class="selectpicker" id="airline-code">
      <option value="AA">American Airlines</option>
      <option value="DL">Delta Airlines</option>
      <<option value="B6">JetBlue</option>
      <option value="WN">Southwest Airlines</option>
      <option value="UA">United Airlines</option>
      <option value="US">US Airways</option>
    </select>
      <label for="Flight Number">Flight Number</label>
      <input type="text" name="flight-num" value="" class="form-control" placeholder="Flight #" value="">
      <button type="submit" name="name" class="btn btn-primary" value="">Submit</button>
    </form>

    <div class="flight-info-container">
      <h1>Info</h1>
      <h3 id="dist">Distance: </h3>
      <h3 id="alt">Altitude: </h3>
    </div>
  </div>
</body>

</html>
